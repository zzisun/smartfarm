<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <h1>Tweet Post</h1>
        <button type="button" onclick="location.href = '/twitter/share/'" class="btn-primary">Share Button</button>
        <br>
        <br>
        <div class="row">
            <div class="col-1">
                <button type="button" onclick="location.href = '/twitter/post/'" class="btn-primary">All</button>
            </div>
            <div class="col-1">
                <button type="button" onclick="location.href = '/twitter/post?category=crop'" class="btn-primary">Crop</button>
            </div>
            <div class="col-1">
                <button type="button" onclick="location.href = '/twitter/post?category=cabbage'" class="btn-primary">Cabbage</button>
            </div>
        </div>
        <br>
        {% for tweet in tweet_info %}
            <div class="card">
                <strong>user name : {{ tweet.user_name }}</strong>
                <div class="card-body">
                    <strong>device name : {{ tweet.device }}</strong>
                    <br>
                    {% if tweet.image %}
                        {% for image in tweet.image %}
                            <center>
                            <img src="{{ image }}" height="280" width="400"/>
                            </center>
                        {% endfor %}
                    {% endif %}
                    {{ tweet.text }}
                    <br>
                    <br>
                    <button type="button" onclick="location.href = '/twitter/get/{{ tweet.id }}/'" class="btn-primary">
                        Get parameter Tweet Number : {{ tweet.id }}
                    </button>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
