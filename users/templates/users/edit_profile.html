{% extends 'base_back.html' %}
{% load static %}
{% load humanize %}
{% block content %}
<body>
    <div class="menu_wrap bp40 footer_on">
        <h2 class="menu_tit">My Account</h2>
        <ul class="account_tab clear">
            <li class="on">
                <a href="{% url 'editProfile' %}">Profile</a>
            </li>
            <li>
                <a href="{% url 'billingInfo' %}">Billing info</a>
            </li>
            <li>
                <a href="{% url 'editProfile' %}">Order history</a>
            </li>
        </ul>
        <form action="">
            <div class="profile_box">
                <button type="button" class="camera_btn"><img src="{% static 'images/ic_camera.png' %}" alt="camera icon"></button>
                <input type="file" id="file_up" class="dn appearance" accept="">
                <div class="avatar_upload">
                    <div class="avatar_preview">
                        <div class="image_box"></div>
                    </div>
                </div>
                <label for="file_up" class="file_btn"></label>
            </div>
            <ul class="form_ul">
                <li>
                    <p class="input_tit">First name</p>
                    <div class="input_box">
                        <input type="text" placeholder="">
                    </div>
                </li>
                <li>
                    <p class="input_tit">Last name</p>
                    <div class="input_box">
                        <input type="text" placeholder="">
                    </div>
                </li>
                <li>
                    <p class="input_tit">Mobile number</p>
                    <div class="input_box">
                        <input type="text" placeholder="">
                    </div>
                </li>
                <li>
                    <p class="input_tit">Email address</p>
                    <div class="input_box">
                        <input type="text" placeholder="">
                    </div>
                </li>
                <li>
                    <p class="input_tit">Password</p>
                    <div class="input_box">
                        <input type="password" placeholder="">
                    </div>
                </li>
            </ul>
            <a href="javascript:;" class="btn tm30">Save</a>
        </form>
    </div>
</body>
</html>
{% endblock %}
