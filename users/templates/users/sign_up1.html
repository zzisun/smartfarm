<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/d4d6e1a6527a21185217393c427a52cb?family=Segoe+UI+Semibold" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{%static 'css/default.css' %}">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div class="sign_wrap sign_up tp40">
        <form action="" method="POST">
            <ul class="form_ul">
                <li>
                    <p class="input_tit">First name</p>
                    <div class="input_box">
                        <input type="text" placeholder="First name">
                    </div>
                </li>
                <li>
                    <p class="input_tit">Last name</p>
                    <div class="input_box">
                        <input type="text" placeholder="Last name">
                    </div>
                </li>
                <li>
                    <p class="input_tit">Mobile number</p>
                    <div class="input_box">
                        <input type="text" placeholder="Mobile number">
                    </div>
                </li>
                <li>
                    <p class="input_tit">Email address</p>
                    <div class="input_box">
                        <input type="text" placeholder="Email address">
                    </div>
                </li>
                <li>
                    <p class="input_tit">Password</p>
                    <div class="input_box">
                        <input type="password" placeholder="">
                    </div>
                    <div class="custom_check tm20 clear">
                        <label for="agree_check" class="check_box fl">
                            <input type="checkbox" id="agree_check" class="dn appearance">
                            <span class="check fl"></span>
                        </label>
                        <label for="agree_check" class="fl">Agree with terms and condition</label>
                    </div>
                </li>
            </ul>
        </form>
        <div class="bottom_box tx_c">
            <p class="line_txt Roboto">Or Connect Through</p>
            <a href="{% provider_login_url 'twitter' process='connect' %}" class="btn_sns bm10">
                <img src="{%static 'images/ic_face.png' %}" alt="facebook icon" class="rm10">
                <span>Connect with Twitter</span>
            </a>
            <a href="{% provider_login_url 'google' %}" class="btn_sns">
                <img src="{%static 'images/ic_google.png' %}" alt="google icon" class="rm10">
                <span>Connect with Google</span>
            </a>
        </div>
        <a href="/verify" class="btn tm42">Sign up</a>
    </div>
</body>
</html>
