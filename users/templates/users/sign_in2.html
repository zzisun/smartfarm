<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/d4d6e1a6527a21185217393c427a52cb?family=Segoe+UI+Semibold" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{%static 'css/default.css' %}">
    <script type="text/javascript" src="{%static 'js/jquery-3.5.1.min.js' %}"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <!-- header -->
    <header class="header">
        <a href="javascript:;" class="back_btn Roboto txt_medium">BACK</a>
    </header>
    <!-- //header -->
    <div class="sign_wrap">
        <h2 class="title tm95 re_tm20">Welcome back !</h2>
        <p class="sub_title">Please sign in to continue</p>
        <form action="" method="POST">
            {% csrf_token %}
            <ul class="form_ul tm80">
                <li>
                    <p class="input_tit">User name</p>
                    <div class="input_box">
                        <input type="text" name="username" placeholder="Email Address" value="{{ form.username.value|default_if_none:'' }}">
                    </div>
                </li>
                <li>
                    <p class="input_tit">Password</p>
                    <div class="input_box">
                        <input type="password" name="password" placeholder="" value="{{ form.password.value|default_if_none:'' }}">
                    </div>
                </li>
            </ul>
            <div class="tx_r tm18">
                <a href="/password_reset" class="txt_14 txt_green Roboto txt_medium">forget password?</a>
            </div>
        </form>
        <a href="/mypage" class="btn tm118 re_tm10" type="submit">Sign in</a>
    </div>
</body>
</html>
