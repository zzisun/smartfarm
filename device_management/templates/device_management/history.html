<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishian</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/d4d6e1a6527a21185217393c427a52cb?family=Segoe+UI+Semibold" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href={% static "css/default.css" %}>
    <script type="text/javascript" src={% static "js/jquery-3.5.1.min.js" %}></script>
    <script type="text/javascript" src={% static "js/main.js" %}></script>
</head>
<body>
    <!-- header -->
    <header class="header header_dash">
        <a href="javascript:;"><img src={% static "images/ic_menu_on.png" %} alt="menu icon"></a>
        <a href="javascript:;" class="noti Segoe">Notification</a>
    </header>
    <!-- //header -->
    <!-- dash_wrap -->
    <div class="dash_wrap footer_on">
        <!-- top_box -->
        <div class="top_box">
            <form action="">
                <ul>
                    <li>
                        <p class="input_tit ">Farm Name</p>
                        <div class="input_box">
                            <input type="text" class="">
                        </div>
                    </li>
                    <li>
                        <p class="input_tit ">Crop Group</p>
                        <div class="input_box">
                            <input type="text">
                        </div>
                    </li>
                    <li>
                        <p class="input_tit ">Farm Capacity</p>
                        <div class="input_box plants_box">
                            <input type="text">
                            <span class="">Plants</span>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
        <!-- //top_box -->
        <div class="cont">
            <!-- tab_ul -->
            <ul class="tab_ul clear">
                <li>
                    <a href="#" class=" txt_medium">Status</a>
                </li>
                <li class="on">
                    <a href="#" class=" txt_medium">History</a>
                </li>
                <li>
                    <a href="#" class=" txt_medium">Control</a>
                </li>
            </ul>
            <!-- //tab_ul -->
            <div class="inner_box cycle_box">
                <h2 class="title  bold">Crop Cycle</h2>
                <table class="tm24">
                    <caption>Crop Cycle table</caption>
                    <colgroup>
                        <col style="width: 25%;">
                        <col style="width: 25%;">
                        <col style="width: 25%;">
                        <col style="width: 25%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th class=" txt_medium">Start Date</th>
                            <th class=" txt_medium">End time</th>
                            <th class=" txt_medium">Total Period<br>(Days)</th>
                            <th class=" txt_medium"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="">2021/5/12</td>
                            <td class="">2021/6/12</td>
                            <td class="">30</td>
                            <td class="">
                                <button type="button">Details</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="">2021/5/12</td>
                            <td class="">2021/6/12</td>
                            <td class="">30</td>
                            <td class="">
                                <button type="button">Details</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- //dash_wrap -->
    <!-- footer_gnb -->
    <footer class="footer_gnb">
        <ul class="gnb_ul">
            <li>
                <a href="#"><img src={% static "images/ic_store.png" %} alt="store icon"></a>
            </li>
            <li>
                <a href="#"><img src={% static "images/ic_community.png" %} alt="community icon"></a>
            </li>
        </ul>
        <a href="javascript:;" class="gnb_home"><img src={% static "images/ic_home.png" %} alt="home icon"></a>
    </footer>
    <!-- //footer_gnb -->
</body>
</html>
