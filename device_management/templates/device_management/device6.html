{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/d4d6e1a6527a21185217393c427a52cb?family=Segoe+UI+Semibold" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href={% static "css/default.css" %}>
    <script type="text/javascript" src={% static "js/jquery-3.5.1.min.js" %}></script>
    <script type="text/javascript" src={% static "js/main.js" %}></script>
</head>
<body>
    <!-- header -->
    <header class="header">
        <a href="javascript:;" class="back_btn  txt_medium">BACK</a>
    </header>
    <!-- //header -->
    <!-- device -->
    <div class="device_wrap footer_on">
        <form action="">
            <div class="cont tx_c">
                <h2 class="top_title re_tp10 bm20">Select your crop group</h2>
                <p class="sub_txt">You can choose single crop<br>group for one farm at a time.</p>
                <ul class="group_ul tm70">
                    <li>
                        <input type="radio" id="green_ch" class="appearance dn" name="group">
                        <label for="green_ch"></label>
                        <span>Leafy Green</span>
                    </li>
                    <li>
                        <input type="radio" id="herbs_ch" class="appearance dn" name="group">
                        <label for="herbs_ch"></label>
                        <span>Herbs</span>
                    </li>
                    <li>
                        <input type="radio" id="fruits_ch" class="appearance dn" name="group">
                        <label for="fruits_ch"></label>
                        <span>Fruits</span>
                    </li>
                </ul>
                <a href="#" class="next_btn tm170 re_tm20">Next</a>
            </div>
        </form>
    </div>
    <!-- //device -->
    <!-- footer_gnb -->
    <footer class="footer_gnb">
        <ul class="gnb_ul">
            <li>
                <a href="#"><img src="images/ic_store.png" alt="store icon"></a>
            </li>
            <li>
                <a href="#"><img src="images/ic_community.png" alt="community icon"></a>
            </li>
        </ul>
        <a href="javascript:;" class="gnb_home"><img src="images/ic_home.png" alt="home icon"></a>
    </footer>
    <!-- //footer_gnb -->
</body>
</html>
