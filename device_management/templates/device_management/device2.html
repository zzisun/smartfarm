{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/d4d6e1a6527a21185217393c427a52cb?family=Segoe+UI+Semibold" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href={% static "css/default.css" %}>
    <script type="text/javascript" src={% static "js/jquery-3.5.1.min.js" %}></script>
    <script type="text/javascript" src={% static "js/main.js" %}></script>
</head>
<body>
    <!-- header -->
    <header class="header">
        <!-- temporary...... not here.... -->
        <a href={% url 'device_management:device1' %} class="back_btn  txt_medium">BACK</a>
    </header>
    <!-- //header -->
    <!-- device -->
    <div class="device_wrap footer_on">
        <div class="cont tx_c">
            <h2 class="top_title">Select your Farm</h2>
            <button type="button" class="new_btn tm50">Create new farm</button>
            <h1 class=" bold title bp10">No Farm Yet</h1>
            <p class="sub_txt">Create new farm to start !</p>
            <p class="sub_txt tm20">If you have Krishian Smart grow kit <br>
                Select it from below option</p>
        </div>
        <button type="button" class="arrow_btn tm34">
            <span class="">Choose Krishian smart grow kit</span>
            <img src={% static "images/ic_arrow.png" alt="arrow icon" %}>
        </button>
    </div>
    <!-- //device -->
    <!-- footer_gnb -->
    <footer class="footer_gnb">
        <ul class="gnb_ul">
            <li>
                <a href="#"><img src={% static "images/ic_store.png" alt="store icon" %}></a>
            </li>
            <li>
                <a href="#"><img src={% static "images/ic_community.png" alt="community icon" %}></a>
            </li>
        </ul>
        <a href="javascript:;" class="gnb_home"><img src={% static "images/ic_home.png" alt="home icon" %}></a>
    </footer>
    <!-- //footer_gnb -->
</body>
</html>
