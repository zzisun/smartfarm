{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/d4d6e1a6527a21185217393c427a52cb?family=Segoe+UI+Semibold" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href={% static 'css/style.css' %}>
    <script type="text/javascript" src={% static "js/jquery-3.5.1.min.js" %}></script>
    <script type="text/javascript" src={% static "js/main.js" %}></script>
</head>
<body>
    <!-- header -->
    <header class="header">
        <a href="javascript:;"><img src={% static "images/ic_menu.png" %} alt="menu icon"></a>
        <p class="Segoe">Notification</p>
    </header>
    <!-- //header -->
    <!-- device -->
    <div class="device_wrap footer_on">
        <div class="cont tx_c tm88">
            <img src={% static "images/img_main.png" %} alt="main image">
            <h1 class=" bold title">No Device Yet</h1>
            <p class="sub_txt">Add device to start smart farming<br>at your home without any mess.</p>
        </div>
        <button type="button" class="arrow_btn">
            <span class="">Connect smart device</span>
            <img src={% static "images/ic_arrow.png" %} alt="arrow icon">
        </button>
    </div>
    <!-- //device -->
    <!-- footer_gnb -->
    <footer class="footer_gnb">
        <ul class="gnb_ul">
            <li>
                <a href="#"><img src={% static "images/ic_store.png" %} alt="store icon"></a>
            </li>
            <li>
                <a href="#"><img src={% static "images/ic_community.png" %} alt="community icon"></a>
            </li>
        </ul>
        <a href="javascript:;" class="gnb_home"><img src={% static "images/ic_home.png" %} alt="home icon"></a>
    </footer>
    <!-- //footer_gnb -->
</body>
</html>
