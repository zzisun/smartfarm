{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishian</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/d4d6e1a6527a21185217393c427a52cb?family=Segoe+UI+Semibold" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href={% static "css/default.css" %}>
    <script type="text/javascript" src={% static "js/jquery-3.5.1.min.js" %}></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src={% static "js/main.js" %}></script>
</head>
<body>
    <header class="header">
            <a href="javascript:window.history.back();" class="back_btn txt_medium">BACK</a>
            <a href="javascript:" class="noti">Notification</a>
    </header>
    <header class="header" style="background-color: #1DA1F2">
        <strong style="margin-bottom: 15px; font-size : 20px;">
            <a href="javascript:" class="txt_white txt_18">Feed</a>
        </strong>
        <a href="https://twitter.com/intent/tweet?button_hashtag=krishian_1_0_0&ref_src=twsrc%5Etfw"
                class="twitter-hashtag-button" id="twitter-share-btn" data-size="large"
                data-text="{{ data_text }}" data-lang="en" data-show-count="false">
        </a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </header>
    <div class="twit_form">
        <button type="button" onclick="location.href = '/twitter/post/'">All</button>
        <button type="button" onclick="location.href = '/twitter/post?category=crop'">Crop</button>
        <button type="button" onclick="location.href = '/twitter/post?category=cabbage'">Cabbage</button>
    </div>
    <div style="margin-left : 30px">
    {% for tweet in tweet_info %}
        <blockquote class="twitter-tweet">
            <a href="https://twitter.com/uQG1Y1vYu2RGFzU/status/{{ tweet.post_id }}"></a>
        </blockquote>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <button type="button" onclick="location.href = '/twitter/get/{{ tweet.id }}/'" class="twit_btn bm30">
            Get parameter Tweet Number : {{ tweet.id }}
        </button>
    {% endfor %}
    </div>
    <footer class="footer_gnb">
        <ul class="gnb_ul">
            <li>
                <a href="#"><img src="{% static "images/ic_store.png" %}" alt="store icon"></a>
            </li>
            <li>
                <a href="#"><img src="{% static "images/ic_community.png" %}" alt="community icon"></a>
            </li>
        </ul>
        <a href="javascript:;" class="gnb_home"><img src="{% static "images/ic_monitor.png" %}" alt="monitor icon"></a>
    </footer>

</body>
</html>
